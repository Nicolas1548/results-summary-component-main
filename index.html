<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section>
    <div class="box">

      <div class="head1">
        <h2>Your Result</h2>
      </div>

      <div class="box3">

        <h1>76</h1>
        <h3>of 100</h3>

      </div>

      <div class="greatp">
        <h1>Great</h1>
        <h3>You scored higher than 65% of</br> the people who have taken</br> these tests.</h3>
      </div>
    </div>


    <div class="box2">
      <div>
        <h2 class="head2">Summary</h2>
      </div>
      <div class="box-table">
        <div class="box-summary-reaction">
          <div class="reaction">

            <img src="assets/images/icon-reaction.svg" alt="" width="15px" height="15px" /> Reaction
          </div>

          <span class="score1">80<span class="score2"> /100</span></span>
        </div>

        <div class="box-summary-memory">
          <div class="memory">

            <img src="assets/images/icon-memory.svg" alt="" width="15px" height="15px" /> Memory
          </div>

          <span class="score1">92<span class="score2"> /100</span></span>
        </div>

        <div class="box-summary-verbal">
          <div class="verbal">

            <img src="assets/images/icon-verbal.svg" alt="" width="15px" height="15px" /> Verbal
          </div>

          <span class="score1">61<span class="score2"> /100</span></span>
        </div>

        <div class="box-summary-visual">
          <div class="visual">

            <img src="assets/images/icon-visual.svg" alt="" width="15px" height="15px" /> Visual
          </div>

          <span class="score1">72<span class="score2"> /100</span></span>
        </div>
      </div>
      <div class="continue">
        <h3>Continue</h3>
      </div>
    </div>
  </section>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        style="text-decoration: none; color: blue;">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Nicolas1548" target="_blank" style="text-decoration: none; color: 
      blue" ;>Nicolas1548</a>.</p>
  </footer>
</body>

</html>
