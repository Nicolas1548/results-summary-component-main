<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="box">
    <h2>Your Result</h2>
    <div class="box3">
      <h1>76</h1>
      <h3>of 100</h3>
    </div>

    <h1>Great</h1>
    <h3>You scored higher than 65% of the people who have taken these tests.</h3>
  </div>
  <div class="box2">
    <h2>Summary</h2>
    <table>
      <tr>
        <td>Reaction</td>
        <td>80 / 100</td>
      </tr>

      <tr>
        <td>Memory</td>
        <td>92 / 100</td>
      </tr>

      <tr>
        <td>Verbal</td>
        <td>61 / 100</td>
      </tr>

      <tr>
        <td>Visual</td>
        <td>72 / 100</td>
      </tr>
    </table>

    <h3>Continue</h3>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      style="text-decoration: none;">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Nicolas1548" target="_blank" style="text-decoration: none;">Nicolas1548</a>.
  </div>
</body>

</html>
